name: Build and Push API Docker Image
# Description: Build and push Docker images to Docker Hub and GHCR
# Trigger: 
#   - push to alpha ‚Üí ÊµãËØïÁéØÂ¢ÉÈïúÂÉè (tag: alpha)
#   - push to main ‚Üí Áîü‰∫ßÁéØÂ¢ÉÈïúÂÉè (tag: latest)
#   - release ‚Üí Â∏¶ÁâàÊú¨Âè∑ÁöÑÈïúÂÉè
#   - workflow_dispatch ÊâãÂä®Ëß¶Âèë

on:
  push:
    branches: [main, alpha]
    paths:
      - 'api/**'
      - 'Dockerfile.api'
    tags:
      - 'api-v*'
  workflow_dispatch:

env:
  # Docker Hub (ÂÖ¨ÂºÄÈïúÂÉè)
  DOCKERHUB_REPO: censorkoo/t0ken.ai
  # GitHub Container Registry (Â§áÁî®)
  GHCR_REPO: ghcr.io/t0ken-ai/memoryx-api

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # ÁôªÂΩï Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # ÁôªÂΩï GitHub Container Registry
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Determine image tags
      id: tags
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/alpha" ]]; then
          echo "extra_tags=type=raw,value=alpha" >> $GITHUB_OUTPUT
          echo "environment=Test (31.66)" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "extra_tags=type=raw,value=latest,enable=true" >> $GITHUB_OUTPUT
          echo "environment=Production (31.65)" >> $GITHUB_OUTPUT
        else
          echo "extra_tags=" >> $GITHUB_OUTPUT
          echo "environment=Unknown" >> $GITHUB_OUTPUT
        fi

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.DOCKERHUB_REPO }}
          ${{ env.GHCR_REPO }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
          ${{ steps.tags.outputs.extra_tags }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.api
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Summary
      run: |
        echo "‚úÖ Docker images built and pushed:"
        echo "  - docker.io/${{ env.DOCKERHUB_REPO }}"
        echo "  - ghcr.io/${{ env.GHCR_REPO }}"
        echo ""
        echo "üìç Target: ${{ steps.tags.outputs.environment }}"
        echo "üìå Branch: ${{ github.ref_name }}"
