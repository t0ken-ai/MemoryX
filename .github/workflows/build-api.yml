# Build API - 构建并部署 MemoryX API
#
# 用途：构建 Docker 镜像并触发部署
# 
# 触发条件：
#   - push to alpha → 构建 alpha 镜像 → 部署到 31.66 测试环境
#   - push to main → 构建 latest 镜像 → 部署到 31.65 生产环境
#   - release → 构建版本号镜像 → 部署到 31.65 生产环境
#   - workflow_dispatch → 手动触发部署
#
# 监听路径：
#   - api/** (API 代码变更)
#   - static/** (静态文件变更)
#   - Dockerfile.api (Docker 配置变更)
#
# Celery 更新判断：
#   - api/app/services/memory_queue.py (任务定义)
#   - api/app/services/memory_core/*.py (任务核心逻辑)
#   - api/app/core/celery_config.py (Celery 配置)
#   - api/requirements.txt (Python 依赖)
#
# 镜像仓库：ghcr.io/t0ken-ai/memoryx-api

name: Build API

on:
  release:
    types: [published]
  push:
    branches: [main, alpha]
    paths:
      - 'static/**'
      - 'api/**'
      - 'Dockerfile.api'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment target'
        required: true
        default: 'alpha'
        type: choice
        options:
          - release
          - alpha
      force_celery:
        description: 'Force update Celery worker'
        required: false
        default: false
        type: boolean

jobs:
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}
      update_celery: ${{ steps.celery-check.outputs.update }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            TAG="${{ github.event.release.tag_name }}"
          elif [[ "${{ github.ref }}" == "refs/heads/alpha" ]]; then
            TAG="alpha"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAG="latest"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Image tag: $TAG"

      - name: Check if Celery needs update
        id: celery-check
        run: |
          # Celery 相关文件路径
          CELERY_PATHS=(
            "api/app/services/memory_queue.py"
            "api/app/services/memory_core/"
            "api/app/core/celery_config.py"
            "api/requirements.txt"
          )
          
          UPDATE_CELERY="${{ inputs.force_celery || 'false' }}"
          
          # 如果不是强制更新，检查文件变更
          if [ "$UPDATE_CELERY" != "true" ] && [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            # 获取变更的文件
            if [ "${{ github.event_name }}" == "push" ]; then
              CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
            else
              CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} 2>/dev/null || echo "")
            fi
            
            echo "Changed files:"
            echo "$CHANGED_FILES"
            
            # 检查是否有 Celery 相关文件变更
            for path in "${CELERY_PATHS[@]}"; do
              if echo "$CHANGED_FILES" | grep -q "^$path"; then
                UPDATE_CELERY="true"
                echo "Celery file changed: $path"
                break
              fi
            done
          fi
          
          echo "update=$UPDATE_CELERY" >> $GITHUB_OUTPUT
          echo "Update Celery: $UPDATE_CELERY"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: |
            ghcr.io/t0ken-ai/memoryx-api:sha-${{ github.sha }}
            ghcr.io/t0ken-ai/memoryx-api:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed"

  deploy-production:
    name: Deploy to Production (31.65)
    needs: build
    uses: ./.github/workflows/webhook-deploy.yml
    if: github.event_name == 'release' || (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && inputs.environment == 'release')
    with:
      deploy_type: release
      image: ghcr.io/t0ken-ai/memoryx-api:${{ needs.build.outputs.image_tag }}
      sha: ${{ github.sha }}
      ref: ${{ github.ref }}
      update_celery: ${{ needs.build.outputs.update_celery == 'true' }}
    secrets: inherit

  deploy-alpha:
    name: Deploy to Test (31.66)
    needs: build
    uses: ./.github/workflows/webhook-deploy.yml
    if: (github.event_name == 'push' && github.ref == 'refs/heads/alpha') || (github.event_name == 'workflow_dispatch' && inputs.environment == 'alpha')
    with:
      deploy_type: alpha
      image: ghcr.io/t0ken-ai/memoryx-api:alpha
      sha: ${{ github.sha }}
      ref: ${{ github.ref }}
      update_celery: ${{ needs.build.outputs.update_celery == 'true' }}
    secrets: inherit