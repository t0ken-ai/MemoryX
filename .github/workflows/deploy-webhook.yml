on:
  release:
    types: [published]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment target'
        required: true
        default: 'alpha'
        type: choice
        options:
          - release
          - alpha

jobs:
  # æ„å»ºé•œåƒå¹¶æ¨é€åˆ° ghcr.io
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: |
            ghcr.io/t0ken-ai/memoryx-api:sha-${{ github.sha }}
            ghcr.io/t0ken-ai/memoryx-api:${{ github.ref_name == 'main' && 'alpha' || github.event.release.tag_name || 'latest' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image digest - ${{ steps.build.outputs.digest }}"

  # ç”Ÿäº§ç¯å¢ƒéƒ¨ç½² (31.65)
  deploy-release:
    name: Deploy to Production (31.65)
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'release')
    steps:
      - name: Trigger Production Webhook
        run: |
          echo "ğŸš€ Triggering production deployment (31.65)..."
          curl -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}?token=${{ secrets.DEPLOY_KEY }}&type=release" \
            -H "Content-Type: application/json" \
            -d '{
              "event": "release",
              "repository": "${{ github.repository }}",
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "image": "ghcr.io/t0ken-ai/memoryx-api:sha-${{ github.sha }}"
            }' \
            -w "\nHTTP Status: %{http_code}\n" \
            -s
          echo "âœ… Production webhook triggered"

  # æµ‹è¯•ç¯å¢ƒéƒ¨ç½² (31.66)
  deploy-alpha:
    name: Deploy to Test (31.66)
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'alpha')
    steps:
      - name: Trigger Test Webhook
        run: |
          echo "ğŸ§ª Triggering test deployment (31.66)..."
          curl -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}?token=${{ secrets.DEPLOY_KEY }}&type=alpha" \
            -H "Content-Type: application/json" \
            -d '{
              "event": "push",
              "repository": "${{ github.repository }}",
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "image": "ghcr.io/t0ken-ai/memoryx-api:sha-${{ github.sha }}"
            }' \
            -w "\nHTTP Status: %{http_code}\n" \
            -s
          echo "âœ… Test webhook triggered"
