name: Build and Deploy via Webhook

# éƒ¨ç½²æµç¨‹ v2ï¼š
# - push åˆ° alpha åˆ†æ”¯ â†’ æ„å»ºå¹¶éƒ¨ç½²åˆ° 31.66 æµ‹è¯•ç¯å¢ƒ
# - push åˆ° main åˆ†æ”¯ â†’ æ„å»ºå¹¶éƒ¨ç½²åˆ° 31.65 ç”Ÿäº§ç¯å¢ƒ
# - release å‘å¸ƒ â†’ éƒ¨ç½²åˆ° 31.65 ç”Ÿäº§ç¯å¢ƒï¼ˆå¸¦ tagï¼‰
# - workflow_dispatch æ‰‹åŠ¨è§¦å‘

on:
  release:
    types: [published]
  push:
    branches: [main, alpha]
    paths:
      - 'static/**'
      - 'api/**'
      - 'Dockerfile.api'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment target'
        required: true
        default: 'alpha'
        type: choice
        options:
          - release
          - alpha

jobs:
  # æ„å»ºé•œåƒå¹¶æ¨é€åˆ° ghcr.io
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            # Release: ä½¿ç”¨ tag åç§°
            TAG="${{ github.event.release.tag_name }}"
          elif [[ "${{ github.ref }}" == "refs/heads/alpha" ]]; then
            # Alpha åˆ†æ”¯: ä½¿ç”¨ alpha æ ‡ç­¾
            TAG="alpha"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Main åˆ†æ”¯: ä½¿ç”¨ latest æ ‡ç­¾
            TAG="latest"
          else
            # å…¶ä»–æƒ…å†µ: ä½¿ç”¨åˆ†æ”¯å
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ Image tag: $TAG"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: |
            ghcr.io/t0ken-ai/memoryx-api:sha-${{ github.sha }}
            ghcr.io/t0ken-ai/memoryx-api:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "âœ… Image pushed: ghcr.io/t0ken-ai/memoryx-api:${{ steps.tag.outputs.tag }}"

  # ç”Ÿäº§ç¯å¢ƒéƒ¨ç½² (31.65)
  # è§¦å‘æ¡ä»¶ï¼špush åˆ° main åˆ†æ”¯ æˆ– release å‘å¸ƒ
  deploy-production:
    name: Deploy to Production (31.65)
    needs: build
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'release' || 
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'release')
    steps:
      - name: Trigger Production Webhook
        run: |
          echo "ğŸš€ Deploying to production (31.65)..."
          curl -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}?token=${{ secrets.DEPLOY_KEY }}&type=release" \
            -H "Content-Type: application/json" \
            -d '{
              "event": "${{ github.event_name }}",
              "repository": "${{ github.repository }}",
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "image": "ghcr.io/t0ken-ai/memoryx-api:${{ needs.build.outputs.image_tag }}"
            }' \
            -w "\nHTTP Status: %{http_code}\n" \
            -s
          echo "âœ… Production deployment triggered"

  # æµ‹è¯•ç¯å¢ƒéƒ¨ç½² (31.66)
  # è§¦å‘æ¡ä»¶ï¼špush åˆ° alpha åˆ†æ”¯
  deploy-alpha:
    name: Deploy to Test (31.66)
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/alpha') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'alpha')
    steps:
      - name: Trigger Test Webhook
        run: |
          echo "ğŸ§ª Deploying to test environment (31.66)..."
          curl -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}?token=${{ secrets.DEPLOY_KEY }}&type=alpha" \
            -H "Content-Type: application/json" \
            -d '{
              "event": "push",
              "repository": "${{ github.repository }}",
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "image": "ghcr.io/t0ken-ai/memoryx-api:alpha"
            }' \
            -w "\nHTTP Status: %{http_code}\n" \
            -s
          echo "âœ… Test deployment triggered"
