name: Build and Deploy via Webhook

# 部署流程 v2：
# - push 到 alpha 分支 → 构建并部署到 31.66 测试环境
# - push 到 main 分支 → 构建并部署到 31.65 生产环境
# - release 发布 → 部署到 31.65 生产环境（带 tag）
# - workflow_dispatch 手动触发

on:
  release:
    types: [published]
  push:
    branches: [main, alpha]
    paths:
      - 'static/**'
      - 'api/**'
      - 'Dockerfile.api'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment target'
        required: true
        default: 'alpha'
        type: choice
        options:
          - release
          - alpha

jobs:
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            TAG="${{ github.event.release.tag_name }}"
          elif [[ "${{ github.ref }}" == "refs/heads/alpha" ]]; then
            TAG="alpha"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAG="latest"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Image tag: $TAG"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: |
            ghcr.io/t0ken-ai/memoryx-api:sha-${{ github.sha }}
            ghcr.io/t0ken-ai/memoryx-api:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed"

  deploy-production:
    name: Deploy to Production (31.65)
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && inputs.environment == 'release')
    steps:
      - name: Trigger Production Webhook
        run: |
          echo "Deploying to production (31.65)..."
          curl -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}?token=${{ secrets.DEPLOY_KEY }}&type=release" \
            -H "Content-Type: application/json" \
            -d '{
              "event": "${{ github.event_name }}",
              "repository": "${{ github.repository }}",
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "image": "ghcr.io/t0ken-ai/memoryx-api:${{ needs.build.outputs.image_tag }}"
            }' \
            -w "\nHTTP Status: %{http_code}\n" \
            -s
          echo "Production deployment triggered"

  deploy-alpha:
    name: Deploy to Test (31.66)
    needs: build
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/alpha') || (github.event_name == 'workflow_dispatch' && inputs.environment == 'alpha')
    steps:
      - name: Trigger Test Webhook
        run: |
          echo "Deploying to test environment (31.66)..."
          curl -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}?token=${{ secrets.DEPLOY_KEY }}&type=alpha" \
            -H "Content-Type: application/json" \
            -d '{
              "event": "push",
              "repository": "${{ github.repository }}",
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "image": "ghcr.io/t0ken-ai/memoryx-api:alpha"
            }' \
            -w "\nHTTP Status: %{http_code}\n" \
            -s
          echo "Test deployment triggered"
