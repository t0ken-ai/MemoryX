name: Publish OpenClaw Hook to NPM

on:
  push:
    tags:
      - 'hook-v*'
    paths:
      - 'openclaw-hook/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: |
        cd openclaw-hook
        npm ci
        
    - name: Build
      run: |
        cd openclaw-hook
        npm run build
        
    - name: Publish to NPM
      run: |
        cd openclaw-hook
        npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
