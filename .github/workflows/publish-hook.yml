# Publish OpenClaw Hook to NPM - 发布 OpenClaw Hook 到 NPM
#
# 用途：发布 OpenClaw Hook 包到 NPM
# 
# 触发条件：
#   - push tag hook-v* (如 hook-v1.0.0)
#
# Hook 目录：openclaw-hook/
# 发布包名：@t0ken.ai/openclaw-hook
# NPM 地址：https://www.npmjs.com/package/@t0ken.ai/openclaw-hook

name: Publish OpenClaw Hook to NPM

on:
  push:
    tags:
      - 'hook-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: |
        cd openclaw-hook
        npm ci
        
    - name: Build
      run: |
        cd openclaw-hook
        npm run build
        
    - name: Publish to NPM
      run: |
        cd openclaw-hook
        npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
