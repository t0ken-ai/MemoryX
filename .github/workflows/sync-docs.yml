# Sync Docs - 同步 OpenAPI 文档到 docs.t0ken.ai
#
# 用途：自动生成 OpenAPI 文档并同步到 t0ken-ai/docs 仓库
# 
# 触发条件：
#   - push to main 且路径为 api/** 或 sdk/**
#
# 工作流程：
#   1. 检出 MemoryX 仓库
#   2. 生成 OpenAPI 文档 (openapi.json)
#   3. 检出 t0ken-ai/docs 仓库
#   4. 复制 openapi.json 到 docs 仓库
#   5. 提交并推送更改
#
# 目标仓库：t0ken-ai/docs
# 目标站点：https://docs.t0ken.ai (Mintlify)
# 生成文件：openapi.json

name: Sync Docs
on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'sdk/**'
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout MemoryX
        uses: actions/checkout@v4
        with:
          path: memoryx
      
      - name: Generate OpenAPI
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          cd memoryx/api
          pip install -r requirements.txt -q
          python3 generate_openapi.py
          ls -la ../openapi.json
      
      - name: Checkout Docs
        uses: actions/checkout@v4
        with:
          repository: t0ken-ai/docs
          path: docs
          token: ${{ secrets.AUTO_DOCS }}
      
      - name: Sync Files
        run: |
          cp memoryx/openapi.json docs/
          ls -la docs/openapi.json
          
          cd docs
          git config user.name "Claw Assistant"
          git config user.email "assistant@openclaw.ai"
          git add openapi.json
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "sync: update API docs"
            git push
          fi
