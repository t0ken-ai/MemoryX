name: Sync API Docs to t0ken-ai/docs

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'sdk/**'
  workflow_dispatch:

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout MemoryX
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd api
          pip install -r requirements.txt 2>&1 | tee pip-install.log

      - name: Generate OpenAPI spec
        run: |
          cd api
          python3 << 'PYEOF' 2>&1 | tee openapi-generate.log
import sys
sys.path.insert(0, '.')
import os

# 设置最小环境变量
os.environ['DATABASE_URL'] = 'sqlite:///./test.db'
os.environ['SECRET_KEY'] = 'test-secret-key-for-docs-generation'
os.environ['REDIS_URL'] = 'redis://localhost:6379/0'
os.environ['OLLAMA_HOST'] = 'http://localhost:11434'

try:
    print("Importing app...")
    from app.main import app
    import json
    
    print("Generating OpenAPI spec...")
    openapi = app.openapi()
    
    with open('../openapi.json', 'w', encoding='utf-8') as f:
        json.dump(openapi, f, indent=2, ensure_ascii=False)
    
    # 验证文件大小
    import os as os2
    size = os2.path.getsize('../openapi.json')
    print(f'✅ Generated openapi.json ({size} bytes)')
    
    if size < 1000:
        print('⚠️ Warning: openapi.json seems too small')
        sys.exit(1)
    else:
        print("Success!")
        
except Exception as e:
    print(f'❌ Error: {e}')
    import traceback
    traceback.print_exc()
    sys.exit(1)
PYEOF
        continue-on-error: true

      - name: Debug - Show logs on failure
        if: failure()
        run: |
          echo "=== PIP INSTALL LOG ==="
          cat api/pip-install.log || echo "No pip log"
          echo ""
          echo "=== OPENAPI GENERATE LOG ==="
          cat api/openapi-generate.log || echo "No openapi log"
          echo ""
          echo "=== REQUIREMENTS ==="
          cat api/requirements.txt

      - name: Fallback - Create placeholder if generation failed
        if: failure()
        run: |
          echo '{"openapi":"3.0.0","info":{"title":"MemoryX API","version":"1.0.0"},"paths":{}}' > openapi.json
          echo "Using fallback OpenAPI spec"

      - name: Checkout Docs Repository
        uses: actions/checkout@v4
        with:
          repository: t0ken-ai/docs
          path: docs-repo
          token: ${{ secrets.AUTO_DOCS }}

      - name: Sync OpenAPI to Docs
        run: |
          cp openapi.json docs-repo/
          cd docs-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add openapi.json
          git diff --staged --quiet || (git commit -m "auto: sync API docs from MemoryX" && git push)
