name: Sync Docs
on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'sdk/**'
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          cd api
          pip install -r requirements.txt
          python3 generate_openapi.py
          ls -la ../openapi.json
      - uses: actions/checkout@v4
        with:
          repository: t0ken-ai/docs
          path: docs
          token: ${{ secrets.AUTO_DOCS }}
      - run: |
          ls -la
          echo "Copying openapi.json..."
          cp -v /home/runner/work/MemoryX/MemoryX/openapi.json docs/ 2>/dev/null || cp -v ./openapi.json docs/
          ls -la docs/openapi.json
          cd docs
          git config user.name "Claw Assistant"
          git config user.email "assistant@openclaw.ai"
          git add openapi.json
          git status
          git commit -m "update" || echo "No changes"
          git push
