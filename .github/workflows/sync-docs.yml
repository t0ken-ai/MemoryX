name: Sync API Docs to t0ken-ai/docs

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'sdk/**'
  workflow_dispatch:

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout MemoryX
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd api
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate OpenAPI spec
        run: |
          cd api
          export DATABASE_URL="sqlite:///./test.db"
          export SECRET_KEY="test-secret-for-docs"
          export REDIS_URL="redis://localhost:6379/0"
          export OLLAMA_HOST="http://localhost:11434"
          
          python3 << 'PYEOF'
import sys
sys.path.insert(0, '.')

print("=== Importing app ===")
from app.main import app
print("✅ Import successful")

print("=== Generating OpenAPI ===")
import json
openapi = app.openapi()
path_count = len(openapi.get('paths', {}))
print(f"✅ Generated OpenAPI with {path_count} paths")

with open('../openapi.json', 'w', encoding='utf-8') as f:
    json.dump(openapi, f, indent=2, ensure_ascii=False)
print("✅ Saved to ../openapi.json")
PYEOF

      - name: Verify OpenAPI file
        run: |
          echo "=== Checking openapi.json ==="
          ls -la openapi.json || echo "❌ File not found in root"
          if [ -f "openapi.json" ]; then
            size=$(stat -c%s openapi.json 2>/dev/null || stat -f%z openapi.json)
            echo "File size: $size bytes"
            if [ $size -lt 1000 ]; then
              echo "❌ File too small"
              cat openapi.json
              exit 1
            fi
            echo "✅ File looks good"
            head -30 openapi.json
          else
            echo "❌ openapi.json not found"
            ls -la
            exit 1
          fi

      - name: Checkout Docs Repository
        uses: actions/checkout@v4
        with:
          repository: t0ken-ai/docs
          path: docs-repo
          token: ${{ secrets.AUTO_DOCS }}

      - name: Sync OpenAPI to Docs
        run: |
          echo "=== Copying to docs repo ==="
          cp -v openapi.json docs-repo/
          ls -la docs-repo/openapi.json
          
          cd docs-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          echo "=== Git status ==="
          git status
          
          git add openapi.json
          
          echo "=== Git diff ==="
          git diff --staged --stat || echo "No changes"
          
          if git diff --staged --quiet; then
            echo "⚠️ No changes to commit"
          else
            echo "✅ Committing changes"
            git commit -m "auto: sync API docs from MemoryX"
            git push
            echo "✅ Pushed to docs repo"
          fi
