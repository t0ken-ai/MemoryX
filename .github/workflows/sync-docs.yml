name: Sync API Docs to t0ken-ai/docs

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'sdk/**'
  workflow_dispatch:

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout MemoryX
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd api
          pip install --upgrade pip
          pip install -r requirements.txt
          echo "=== Installed packages ==="
          pip list | grep -E "fastapi|pydantic|sqlalchemy|celery|redis"

      - name: Generate OpenAPI spec
        run: |
          cd api
          export DATABASE_URL="sqlite:///./test.db"
          export SECRET_KEY="test-secret-for-docs"
          export REDIS_URL="redis://localhost:6379/0"
          export OLLAMA_HOST="http://localhost:11434"
          
          python3 << 'PYEOF'
import sys
sys.path.insert(0, '.')

print("=== Python Path ===")
print(sys.path)

print("=== Importing app ===")
try:
    from app.main import app
    print("✅ Import successful")
except Exception as e:
    print(f"❌ Import failed: {e}")
    import traceback
    traceback.print_exc()
    sys.exit(1)

print("=== Generating OpenAPI ===")
try:
    import json
    openapi = app.openapi()
    path_count = len(openapi.get('paths', {}))
    print(f"✅ Generated OpenAPI with {path_count} paths")
    
    with open('../openapi.json', 'w', encoding='utf-8') as f:
        json.dump(openapi, f, indent=2, ensure_ascii=False)
    
    import os
    size = os.path.getsize('../openapi.json')
    print(f"✅ File size: {size} bytes")
    
    if size < 1000:
        print("❌ File too small, failing")
        sys.exit(1)
        
except Exception as e:
    print(f"❌ Generation failed: {e}")
    import traceback
    traceback.print_exc()
    sys.exit(1)
PYEOF

      - name: Checkout Docs Repository
        uses: actions/checkout@v4
        with:
          repository: t0ken-ai/docs
          path: docs-repo
          token: ${{ secrets.AUTO_DOCS }}

      - name: Sync OpenAPI to Docs
        run: |
          ls -la openapi.json
          wc -l openapi.json
          head -20 openapi.json
          cp openapi.json docs-repo/
          cd docs-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add openapi.json
          git diff --staged --quiet || (git commit -m "auto: sync API docs from MemoryX" && git push)
