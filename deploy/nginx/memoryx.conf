server {
    listen 80;
    server_name t0ken.ai;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name t0ken.ai;

    # SSL 证书配置（请替换为实际路径）
    ssl_certificate /etc/nginx/ssl/t0ken.ai.crt;
    ssl_certificate_key /etc/nginx/ssl/t0ken.ai.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # 日志
    access_log /var/log/nginx/memoryx-access.log;
    error_log /var/log/nginx/memoryx-error.log;

    # ==================== 静态文件 ====================
    
    # 首页 (Landing Page)
    location = / {
        root /data/memoryx/static;
        try_files /index.html =404;
    }

    # 隐私政策
    location = /privacy.html {
        root /data/memoryx/static;
        try_files /privacy.html =404;
    }

    # Portal SPA (所有路由指向 index.html)
    location /portal {
        alias /data/memoryx/static/portal;
        try_files $uri $uri/ /portal/index.html;
        index index.html;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /data/memoryx/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ==================== API 后端 ====================
    
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # API 文档 (Swagger UI)
    location /api/docs {
        proxy_pass http://127.0.0.1:8000/api/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Redoc 文档
    location /api/redoc {
        proxy_pass http://127.0.0.1:8000/api/redoc;
        proxy_set_header Host $host;
    }

    # ==================== Webhook 部署接口 ====================
    
    location /deploy {
        # 只允许内部访问或特定IP
        # allow 127.0.0.1;
        # deny all;

        proxy_pass http://127.0.0.1:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 增加超时时间用于部署操作
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }

    # ==================== 健康检查 ====================
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
