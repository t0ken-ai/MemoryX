# 公网 Nginx 配置 (t0ken.ai)
# 作用：SSL 终止 + 反向代理到内网服务器

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name t0ken.ai;
    return 301 https://$server_name$request_uri;
}

# HTTPS 主配置
server {
    listen 443 ssl http2;
    server_name t0ken.ai;

    # SSL 证书（使用你的实际证书路径）
    ssl_certificate /etc/nginx/ssl/t0ken.ai.crt;
    ssl_certificate_key /etc/nginx/ssl/t0ken.ai.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志
    access_log /var/log/nginx/t0ken-access.log;
    error_log /var/log/nginx/t0ken-error.log;

    # ==================== API 接口 (直接转发到 Docker) ====================
    location /api/ {
        proxy_pass http://192.168.31.65:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 增加超时时间
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API 文档
    location /api/docs {
        proxy_pass http://192.168.31.65:8000/api/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/redoc {
        proxy_pass http://192.168.31.65:8000/api/redoc;
        proxy_set_header Host $host;
    }

    # OpenAPI JSON
    location /openapi.json {
        proxy_pass http://192.168.31.65:8000/openapi.json;
        proxy_set_header Host $host;
    }

    # ==================== Portal SPA ====================
    # 所有 /portal/* 请求转发到内网 nginx
    location /portal {
        proxy_pass http://192.168.31.65:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ==================== 官网和其他静态页面 ====================
    # 根路径和其他所有请求转发到内网 nginx
    location / {
        proxy_pass http://192.168.31.65:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://192.168.31.65:80;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ==================== Webhook 部署接口 ====================
    location /deploy {
        proxy_pass http://192.168.31.65:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 增加超时时间用于部署
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }

    # ==================== 健康检查 ====================
    location /health {
        access_log off;
        proxy_pass http://192.168.31.65:8000/health;
    }
}
