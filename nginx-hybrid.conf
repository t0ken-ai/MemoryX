worker_processes auto;
events {
    worker_connections 2048;
}

http {
    upstream llama_backend {
        least_conn;
        server host.docker.internal:11401 weight=1;
        server host.docker.internal:11402 weight=1;
        server host.docker.internal:11403 weight=1;
        server host.docker.internal:11404 weight=1;
    }

    upstream qwen_backend {
        server host.docker.internal:11405;
    }

    server {
        listen 80;
        client_max_body_size 100M;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;

        location /qwen/ {
            rewrite ^/qwen/(.*) /$1 break;
            proxy_pass http://qwen_backend;
            proxy_set_header Host $host;
            proxy_buffering off;
        }

        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        location / {
            proxy_pass http://llama_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
        }
    }
}
